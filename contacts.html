<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="includeHTML.js"></script>
    <script src="./script.js"></script>
    <script src="./javascript/contacts.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/img/Global/join_logo_black.svg" />
  </head>
  <body class="my-body" onload="includeHTML(), init()">
    <div w3-include-html="sidebar.html"></div>
    <div w3-include-html="topbar.html"></div>

    <!-- <main class="main-contacts"> -->
    <section class="wrapper-contact-list">
      <div class="add-new-contact">
        <p>Add new contact</p>
        <img src="assets/img/Contacts/person_add.svg" alt="Person Add" />
      </div>

      <div class="start-letter-container">
        <p id="start-letter">A</p>
      </div>
      <div class="start-letter-line1"></div>

      <div id="basic-info-wrapper"> </div>
    </section>

    <section class="wrapper-contact-info">
      <section class="contact-info-headline">
        <h1 class="contact-info-h1">Contacts</h1>
        <div class="vertical-line"></div>
        <p>Better with a Team</p>
      </section>

      <section id="contact-info"></section>

      <div id="banner-contact-created" style="display: none">
        <p>Contact succesfully created</p>
      </div>

      <div id="banner-contact-deleted" style="display: none">
        <p>Contact succesfully deleted</p>
      </div>
    </section>
    <!-- </main> -->
  </body>
</html>
