<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elements Mobile</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="menuMobile">
      <a href="#">
        <div id="bottomBarSummaryMobile" class="menuCategoryMobile">
          <img
            class="categoryImgMobile"
            id="summaryImgMobile"
            src="assets/img/icons/summary_icon_grey.svg"
            alt="Summary Icon"
          />
          <p id="summaryPMobile">Summary</p>
        </div>
      </a>
      <a href="#">
        <div id="bottomBarAddTaskMobile" class="menuCategoryMobile">
          <img
            class="categoryImgMobile"
            id="addTaskImgMobile"
            src="assets/img/icons/add_task_icon_grey.svg"
            alt="AddTask Icon"
          />
          <p id="addTaskPMobile">Add Task</p>
        </div>
      </a>
      <a href="#">
        <div id="bottomBarBoardMobile" class="menuCategoryMobile">
          <img
            class="categoryImgMobile"
            id="boardImgMobile"
            src="assets/img/icons/board_icon_grey.svg"
            alt="AddTask Icon"
          />
          <p id="boardPMobile">Board</p>
        </div>
      </a>
      <a href="#">
        <div id="bottomBarContactsMobile" class="menuCategoryMobile">
          <img
            class="categoryImgMobile"
            id="ContactsImgMobile"
            src="assets/img/icons/contacts_icon_grey.svg"
            alt="Contacts Icon"
          />
          <p id="contactsPMobile">Contacts</p>
        </div>
      </a>
    </section>

    <section class="topbarMobile">
        <div class="topbarLeftMobile">
            <a href="#">
          <img src="assets/img/icons/logo-black.svg" alt="">
        </a>
        </div>
        <div class="topbarRightMobile">
          <div id="topbarUserBackgroundMobile">
            <div id="topbarUserMobile">
                <p>G</p>
            </div>
          </div>
      </section>

    <section class="buttonsMobile" style="margin-top: 50px; ">
        <button class="buttonWhiteMobile">Button</button>
        <button class="buttonGreyMobile">Button</button>
        <button class="buttonWhiteWithImgMobile">Cancel <img class="bntImgMobile" src="assets/img/icons/close.svg" alt="Cancel"></button>
        <button class="buttonGreyWithImgMobile">Create Task <img src="assets/img/icons/check_white.svg" alt="Check Icon"></button>
    </section>

    <section class="contactsMobile">
        <button class="buttonGreyContactsMobile"><img class="btnImgContactsMobile" src="assets/img/icons/person_add.svg" alt="">
        <button class="buttonGreyContactsMobile"><img class="btnImgContactsMobile" src="assets/img/icons/options.svg" alt="">

    </section>

  </body>
</html>
