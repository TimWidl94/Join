<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./includeHTML.js"></script>
    <script src="./javascript/loadData.js"></script>
    <script src="./javascript/board.js?1"></script>
    <script src="./templates/boardTemplate.js"></script>
    <script src="./templates/addTaskTemplate.js"></script>
    <script src="./javascript/addTask.js"></script>
    <script src="./script.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/img/Global/join_logo_black.svg" />
  </head>
  <body onload="initBoard() " class="bodyBoard">
    <div w3-include-html="sidebar.html"></div>
    <div w3-include-html="topbar.html"></div>

    <div class="board-wrapper-all">
      <div class="container boardWidth">
        <section class="addTaskPopupWrapper d-none" id="addTaskPopupWrapper" onclick="closeAddTaskPopup()">
          <div class="addTaskPopupContainer">
            <div id="addTaskPopup" class="add-task-popup d-none" onclick="doNotClose(event)">
              <div onclick="closeAddTaskPopup()" class="add-task-popup-close">
                <img src="./assets/img/icons/close.svg" alt="" />
              </div>
              <div id="boardAddTask"></div>
            </div>
          </div>
        </section>

        <div class="row space-between mobileBoardHeadSection">
          <div class="headerBoardMobile">
            <h1>Board</h1>
            <button class="buttonGrey boardAddTaskButtonMobile" onclick="openAddTaskPopup()">
              <span class="add-class"><img src="./assets/img/Board/PlusButton.svg" alt="" /></span>
            </button>
          </div>
          <div class="search-side">
            <div class="inputFieldBox">
              <input
                type="search"
                class="search-side-bar"
                placeholder="Find Task"
                id="searchTasks"
                minlength="5"
                required=""
                onkeydown="filterTasks()"
              />
              <div class="search-side-bar-vertical-line"></div>
              <img src="./assets/img/Board/search.svg" alt="" class="search-side-input-img" />
            </div>

            <button class="buttonGrey buttonLogin mobileButtonHide" onclick="openAddTaskPopup()">
              Add Task
              <span class="add-class"><img src="./assets/img/Board/PlusButton.svg" alt="" /></span>
            </button>
          </div>
        </div>
        <div class="row boardBoxesForTasksMobile heightContainerMax">
          <div class="col-4 overflowYActive">
            <div class="board-title">
              To do
              <div onclick="openAddTaskPopup()" class="board-svg-container"></div>
            </div>
            <div
              class="board drag-area"
              id="todo"
              ondrop="moveTo('toDo')"
              ondragleave="removeHighlight('todo')"
              ondragover="allowDrop(event); highlight('todo')"
            ></div>
          </div>
          <div class="col-4 overflowYActive">
            <div class="board-title">
              In progress
              <div onclick="openAddTaskPopup()" class="board-svg-container"></div>
            </div>
            <div
              class="board drag-area"
              id="inProgress"
              ondrop="moveTo('inProgress')"
              ondragleave="removeHighlight('inProgress')"
              ondragover="allowDrop(event); highlight('inProgress')"
            ></div>
          </div>
          <div class="col-4 overflowYActive">
            <div class="board-title">
              Await feedback
              <div onclick="openAddTaskPopup()" class="board-svg-container"></div>
            </div>
            <div
              class="board drag-area"
              id="awaitFeedback"
              ondrop="moveTo('awaitFeedback')"
              ondragleave="removeHighlight('awaitFeedback')"
              ondragover="allowDrop(event); highlight('awaitFeedback')"
            ></div>
          </div>
          <div class="col-4 overflowYActive">
            <div class="board-title">
              Done
              <div onclick="openAddTaskPopup()" class="board-svg-container"></div>
            </div>
            <div
              class="board drag-area"
              id="done"
              ondrop="moveTo('done')"
              ondragleave="removeHighlight('done')"
              ondragover="allowDrop(event); highlight('done')"
            ></div>
          </div>
        </div>
      </div>

      <section class="aTPopupWrapper d-none" id="aTPopupWrapper" onclick="closeTaskPopup()"> </section>
    </div>
  </body>
</html>
