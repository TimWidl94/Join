<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/contacts.css" />
    <script src="includeHTML.js"></script>
    <script src="./script.js"></script>
  </head>
  <body onload="includeHTML()">
    <div w3-include-html="sidebar.html"></div>
    <div w3-include-html="topbar.html"></div>

    <main>
      <section class="wrapper-contacts"> </section>

      <section class="wrapper-contact-info">
        <section class="headline">
          <h1>Contacts</h1>
          <div class="vertical-line"></div>
          <p>Better with a Team</p>
        </section>

        <section class="contact-info">
          <div class="basic-info">
            <div class="capital-letters">
              <h2 id="capital-letters">AM</h2>
            </div>
            <div class="name-and-changes">
              <h2 id="name">Anton Mayer</h2>
              <div class="changes">
                <div class="edit">
                  <img src="assets/img/Contacts/edit.svg" alt="" />
                  <p>Edit</p>
                </div>
                <div class="delete">
                  <img src="assets/img/Contacts/delete.svg" alt="" />
                  <p>Delete</p>
                </div>
              </div>
            </div>
          </div>

          <div class="contact-info-text">
            <p>Contact Information</p>
          </div>

          <div class="mail-and-phone">
            <div class="mail">
              <p>Email</p>
              <p id="contact-email">antom@gmail.com</p>
            </div>
            <div class="phone">
              <p>Phone</p>
              <p id="contact-phone" type="phone">+49 1111 111 11 1</p>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
