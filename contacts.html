<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./includeHTML.js"></script>
    <script src="./javascript/loadData.js"></script>
    <script src="./script.js"></script>
    <script src="./javascript/contacts.js"></script>
    <script src="./templates/contactTemplate.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/img/Global/join_logo_black.svg" />
  </head>
  <body class="my-body" onload="includeHTML(), init()">
    <div w3-include-html="./sidebar.html"></div>
    <div w3-include-html="./topbar.html"></div>

    <section class="wrapper-contact-list">
      <div class="wrapper-contact-add">
        <div class="add-new-contact" onclick="classlistRemoveAndAdd('add-contact-wrapper', 'd-none', 'd-block')">
          <p>Add new contact</p>
          <img src="assets/img/icons/person_add.svg" alt="Person Add" />
        </div>
      </div>

      <div id="contact-list-container"> </div>

      <div id="basic-info-wrapper"> </div>
    </section>

    <button class="buttonGreyContactsMobile addContactMobile" style="display: none"
      ><img class="btnImgContactsMobile" src="assets/img/icons/person_add.svg" alt=""
    /></button>

    <section class="wrapper-contact-info">
      <section class="contact-info-headline">
        <h1 class="contact-info-h1">Contacts</h1>
        <div class="vertical-line"></div>
        <p>Better with a Team</p>
        <div class="horizontal-line-contact-info"></div>
      </section>

      <section id="contact-info">
        <div class="changesMobile" style="display: none">
          <div class="edit">
            <img class="edit-img" src="assets/img/icons/edit.svg" alt="Edit" />
            <p class="edit-p">Edit</p>
          </div>
          <div class="delete">
            <img class="delete-img" src="assets/img/icons/delete.svg" alt="Delete" />
            <p>Delete</p>
          </div>
        </div>
      </section>

      <div id="banner-contact-created" class="banner-contact-desktop" style="display: none">
        <p>Contact succesfully created</p>
      </div>

      <div id="banner-contact-deleted" class="banner-contact-desktop" style="display: none">
        <p>Contact succesfully deleted</p>
      </div>
    </section>

    <section
      id="add-contact-wrapper"
      class="d-none"
      onclick="classlistRemoveAndAdd('add-contact-wrapper', 'd-block', 'd-none')"
    >
      <div class="add-contact-container">
        <div id="add-contact" onclick="doNotClose(event)">
          <section class="left-container">
            <img src="assets/img/icons/logo-white.svg" alt="Logo" />
            <div class="left-card-text">
              <h2 class="h2-add-card">Add Contact</h2>
              <p>Tasks are better with a team!</p>
            </div>
            <div class="horizontal-line"></div>
          </section>

          <section class="right-container">
            <div class="form-close">
              <img
                src="assets/img/icons/close.svg"
                alt="Close"
                onclick="classlistRemoveAndAdd('add-contact-wrapper', 'd-block', 'd-none')"
              />
            </div>

            <div class="wrapper-profile-and-form">
              <div class="profile">
                <img id="profile-img" src="assets/img/icons/person_white.svg" alt="Profile Image" />
              </div>

              <form class="inputButtonsWrapper" onsubmit="addContact(); return false">
                <div class="inputFieldContainer height-unset">
                  <div class="inputFieldBox pos-rel">
                    <input
                      type="text"
                      minlength="2"
                      maxlength="100"
                      class="inputField"
                      placeholder="Name"
                      id="add-name"
                      name="add-name"
                      autocomplete="off"
                      title="This is an error message"
                      required
                    />
                    <img src="assets/img/icons/person.svg" alt="Person" class="inputImgPerson" />
                    <div class="error-message">Username is a required field.</div>
                  </div>
                  <div class="inputFieldBox">
                    <input
                      type="email"
                      maxlength="100"
                      class="inputField"
                      placeholder="Email"
                      id="add-mail"
                      name="add-mail"
                      autocomplete="none"
                      required
                    />
                    <img src="assets/img/icons/mail.svg" alt="Mail" class="inputImgMail" />
                    <div class="error-message">Email is a required field.</div>
                  </div>
                  <div class="inputFieldBox">
                    <input
                      type="tel"
                      oninput="validatePhoneNumber(this)"
                      maxlength="100"
                      class="inputField"
                      placeholder="Phone"
                      id="add-tel"
                      name="add-tel"
                      autocomplete="none"
                      required
                    />
                    <img src="assets/img/icons/call.svg" alt="Phone" class="inputImgPhone2" />
                    <div class="error-message">Phone is a required field.</div>
                  </div>
                </div>

                <div class="btns-down-right">
                  <button
                    id="cancel"
                    class="buttonWhite"
                    onclick="classlistRemoveAndAdd('add-contact-wrapper', 'd-block', 'd-none')"
                  >
                    Cancel <img src="assets/img/AddTask/cancel.svg" alt="Clear Icon" class="buttonWhite-img"
                  /></button>
                  <button id="create-contact" class="buttonGrey">
                    Create Contact <img src="assets/img/icons/check_white.svg" alt="Check Icon"
                  /></button>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </section>

    <section
      id="edit-contact-wrapper"
      class="d-none"
      onclick=" classlistRemoveAndAdd('edit-contact-wrapper', 'd-block', 'd-none');"
    >
    </section>
  </body>
</html>
