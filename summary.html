<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Summary</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./includeHTML.js"></script>
    <script src="./script.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/img/Global/join_logo_black.svg" />
  </head>
  <body onload="includeHTML()">
    <div w3-include-html="sidebar.html"></div>
    <div w3-include-html="topbar.html"></div>
    <div class="container summary">
      <div class="summary-padding">
        <div class="row-header flex-start">
          <h2 class="summary-h2">Join 360</h2>
          <span class="summary-vertical-line"></span>
          <h3 class="summary-h3">Key Metrics at a Glance</h3>
        </div>
        <div class="row">
          <div class="col-6 summary-flex">
            <div class="col-6">
              <div class="summary-todo summary-gap-default">
                <img src="../assets/img/Summary/pencil-logo.png" alt="" />
                <div class="summary-flex-column">
                  <div class="summary-todo-counter">1</div>
                  <div
                    class="summary-todo-counter-text-m summary-todo-counter-text">
                    To-do
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="summary-todo summary-gap-default">
                <img src="../assets/img/Summary/hookbutton.png" alt="" />
                <div class="summary-flex-column">
                  <div class="summary-todo-counter">1</div>
                  <div
                    class="summary-todo-counter-text-m summary-todo-counter-text">
                    Done
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="summary-todo summary-gap-urgent">
            <div class="col-6">
              <div class="summary-urgent-wrapper">
                <img src="./assets/img/Summary/urgent-icon.svg" alt="" />
                <div class="summary-flex-column">
                  <div class="summary-todo-counter">1</div>
                  <div
                    class="summary-todo-counter-text-m summary-todo-counter-text">
                    Done
                  </div>
                </div>
              </div>
            </div>
            <div class="summary-urgent-verical-line"></div>
            <div class="col-6 summary-date-col">
              <div class="summary-date">October 16, 2022</div>
              <div class="summary-subtitle">Upcoming Deadline</div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="summary-welcome">Good Morning,</div>
          <div class="summary-welcome-name">Sofia MÃ¼ller</div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 summary-flex-counter">
          <div class="col-4">
            <div class="summary-todo summary-gap-default">
              <div class="summary-flex-column">
                <div class="summary-todo-counter">5</div>
                <div
                  class="summary-todo-counter-text-m summary-todo-counter-text">
                  Tasks in Board
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="summary-todo summary-gap-default">
              <div class="summary-flex-column">
                <div class="summary-todo-counter">2</div>
                <div
                  class="summary-todo-counter-text-m summary-todo-counter-text">
                  Tasks In Progress
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="summary-todo">
              <div class="summary-flex-column">
                <div class="summary-todo-counter">2</div>
                <div
                  class="summary-todo-counter-text-m summary-todo-counter-text">
                  Awaiting Feedback
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6"></div>
      </div>
    </div>

    </div>
  </body>
</html>
