<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <script src="./includeHTML.js"></script>
    <script src="./javascript/login.js"></script>
    <script src="./script.js"></script>
  </head>
  <body onload="init()">
    <div class="logInOverlayBox">
      <img
        src="./assets/img/LogIn/joinLogoSmall.svg"
        alt="JoinLogo"
        class="JoinLogoSmall"
      />
      <div class="headerRightBox" id="headerRightBox">
        <p>Not a Join user?</p>
        <button class="buttonGrey" onclick="loadSignUpHtml()">Sign up</button>
      </div>
      <div id="formBody" class="dp-flex">
        <form action="" id="loginScreenBody" class="loginScreenBody">
          <div class="h1Box dp-flex fd-colum">
            <h1>Log in</h1>
            <img
              src="./assets/img/LogIn/blueUnderline.svg"
              alt=""
              class="blueUnderline"
            />
          </div>
          <div class="dp-flex fd-colum">
            <div class="inputFieldContainer">
              <div class="inputFieldBox">
                <input type="email" class="inputField" placeholder="Email" required/>
                <img
                  src="./assets/img/LogIn/mail.svg"
                  alt=""
                  class="inputImgMail"
                />
              </div>
              <div>
                <input type="password" class="inputField" placeholder="Password" required />
                <img
                  src="./assets/img/LogIn/lock.svg"
                  alt=""
                  class="inputImgLock"
                />
              </div>
            </div>
            <div class="checkboxBox">
              <input
                type="checkbox"
                id="checkboxSavePassword"
                name="checkboxSavePassword"
                class="checkboxSavePassword"
              />
              <p>Remember me</p>
            </div>
          </div>
          <div class="ButtonBox dp-flex">
            <button class="buttonGrey buttonLogin" onclick="logIn()">
              Log in
            </button>
            <button class="buttonWhite buttonLogin" onclick="logInGuest()">
              Guest Log in
            </button>
          </div>
        </form>
      </div>
      <footer>
        <a href="" class="footerLink">Privacy Policy</a>
        <a href="" class="footerLink">Legal notice</a>
      </footer>
    </div>
  </body>
</html>
