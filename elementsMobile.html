<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elements Mobile</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <section class="buttonsMobile" style="margin-top: 50px; ">
        <button class="buttonWhiteMobile">Button</button>
        <button class="buttonGreyMobile">Button</button>
        <button class="buttonWhiteWithImgMobile">Cancel <img class="bntImgMobile" src="assets/img/icons/close.svg" alt="Cancel"></button>
        <button class="buttonGreyWithImgMobile">Create Task <img src="assets/img/icons/check_white.svg" alt="Check Icon"></button>
    </section>

    <section class="contactsMobile">
        <button class="buttonGreyContactsMobile"><img class="btnImgContactsMobile" src="assets/img/icons/person_add.svg" alt="">
        <button class="buttonGreyContactsMobile"><img class="btnImgContactsMobile" src="assets/img/icons/options.svg" alt="">

    </section>

    <section
      id="contact-wrapper-mobile"
      onclick="classlistRemoveAndAdd('add-contact-wrapper', 'd-block', 'd-none')"
      >
      <div class="contact-container-mobile">
        <div id="contact-mobile" onclick="doNotClose(event)">
          <section class="top-container">
            <div class="form-close-mobile">
              <img
                src="assets/img/icons/close-white.svg"
                alt="Close"
                onclick="classlistRemoveAndAdd('add-contact-wrapper', 'd-block', 'd-none')"
              />
            </div>
            <div class="top-card-text">
              <h2 class="h2-add-card-mobile">Add Contact</h2>
              <p>Tasks are better with a team!</p>
            </div>
            <div class="horizontal-line-mobile"></div>
          </section>

          <section class="bottom-container">
              <div class="profile-mobile">
                <img id="profile-img-mobile" src="assets/img/icons/person_white.svg" alt="Profile Image" />
              </div>

              <form class="inputButtonWrapperMobile" onsubmit="addContact(); return false">
                <div class="inputFieldContainerMobile">
                  <div class="inputFieldBoxMobile">
                    <input
                      type="text"
                      minlength="2"
                      maxlength="100"
                      class="inputFieldMobile"
                      placeholder="Name"
                      id="add-name"
                      name="add-name"
                      autocomplete="off"
                      title="This is an error message"
                      required
                    />
                    <img src="assets/img/icons/person.svg" alt="Person" class="inputImgPerson" />
                  </div>
                  <div class="inputFieldBoxMobile">
                    <input
                      type="email"
                      maxlength="100"
                      class="inputFieldMobile"
                      placeholder="Email"
                      id="add-mail"
                      name="add-mail"
                      autocomplete="none"
                      required
                    />
                    <img src="assets/img/icons/mail.svg" alt="Mail" class="inputImgMail" />
                  </div>
                  <div class="inputFieldBoxMobile">
                    <input
                      type="tel"
                      oninput="validatePhoneNumber(this)"
                      maxlength="100"
                      class="inputFieldMobile"
                      placeholder="Phone"
                      id="add-tel"
                      name="add-tel"
                      autocomplete="none"
                      required
                    />
                    <img src="assets/img/icons/call.svg" alt="Phone" class="inputImgPhone2" />
                  </div>
                </div>

                <button class="buttonGreyWithImgMobile addContactBtnMobile">Create Contact<img src="assets/img/icons/check_white.svg" alt="Check Icon"></button>

              </form>
          </section>

        </div>
      </div>
      </section>

      <section
      id="contact-wrapper-mobile"
      onclick="classlistRemoveAndAdd('add-contact-wrapper', 'd-block', 'd-none')"
      >
      <div class="contact-container-mobile">
        <div id="contact-mobile" onclick="doNotClose(event)">
          <section class="top-container">
            <div class="form-close-mobile">
              <img
                src="assets/img/icons/close-white.svg"
                alt="Close"
                onclick="classlistRemoveAndAdd('add-contact-wrapper', 'd-block', 'd-none')"
              />
            </div>
            <div class="top-card-text">
              <h2 class="h2-add-card-mobile">Edit Contact</h2>
            </div>
            <div class="horizontal-line-mobile"></div>
          </section>

          <section class="bottom-container">
              <div class="profile-mobile">
                <img id="profile-img-mobile" src="assets/img/icons/person_white.svg" alt="Profile Image" />
              </div>

              <form class="inputButtonWrapperMobile" onsubmit="editContact(); return false">
                <div class="inputFieldContainerMobile">
                  <div class="inputFieldBoxMobile">
                    <input
                      type="text"
                      minlength="2"
                      maxlength="100"
                      class="inputFieldMobile"
                      placeholder="Name"
                      id="edit-name"
                      name="add-name"
                      autocomplete="off"
                      title="This is an error message"
                      required
                    />
                    <img src="assets/img/icons/person.svg" alt="Person" class="inputImgPerson" />
                  </div>
                  <div class="inputFieldBoxMobile">
                    <input
                      type="email"
                      maxlength="100"
                      class="inputFieldMobile"
                      placeholder="Email"
                      id="edit-mail"
                      name="add-mail"
                      autocomplete="none"
                      required
                    />
                    <img src="assets/img/icons/mail.svg" alt="Mail" class="inputImgMail" />
                  </div>
                  <div class="inputFieldBoxMobile">
                    <input
                      type="tel"
                      oninput="validatePhoneNumber(this)"
                      maxlength="100"
                      class="inputFieldMobile"
                      placeholder="Phone"
                      id="edit-tel"
                      name="add-tel"
                      autocomplete="none"
                      required
                    />
                    <img src="assets/img/icons/call.svg" alt="Phone" class="inputImgPhone2" />
                  </div>
                </div>

                <div class="edit-contact-btns">
                <button class="buttonWhiteWithImgMobile">Delete </button>
                <button class="buttonGreyWithImgMobile addContactBtnMobile">Save<img src="assets/img/icons/check_white.svg" alt="Check Icon"></button>
              </div>

              </form>
          </section>

        </div>
      </div>
      </section>
  </body>
</html>
