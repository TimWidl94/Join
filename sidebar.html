<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="style/sidebar.css" />
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="assets/img/Sidebar_Topbar/join_logo-white.png" alt="Join Logo" />
      </div>
      <section class="menu">
        <div id="sidebar-summary">
          <img src="assets/img/Sidebar_Topbar/summary_icon_grey.svg" alt="Summary Icon" />
          <p>Summary</p>
        </div>
        <div id="sidebar-add-task">
          <img src="assets/img/Sidebar_Topbar/add_task_icon_grey.png" alt="Add Task Icon" />
          <p>Add Task</p>
        </div>
        <div id="sidebar-board">
          <img src="assets/img/Sidebar_Topbar/board_icon_grey.png" alt="Board Icon" />
          <p>Board</p>
        </div>
        <div id="sidebar-contacts">
          <img src="assets/img/Sidebar_Topbar/contacts_icon_grey.png" alt="'Contacts' Icon" />
          <p>Contacts</p>
        </div>
      </section>
      <section class="notes">
        <p>Privacy Policy</p>
        <p>Legal Notice</p>
      </section>
    </main>
  </body>
</html>
