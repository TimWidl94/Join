<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/logIn.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="logInOverlayBox">
      <img
        src="./assets/img/LogIn/JoinLogoSmall.png"
        alt="JoinLogo"
        class="JoinLogoSmall"
      />
      <div class="headerRightBox">
        <p>Not a Join user?</p>
        <button class="buttonGrey">Sign up</button>
      </div>

      <div id="loginScreenBody" class="loginScreenBody">
        <form action="">
          <h1>Log in</h1>
          <div>
          <input type="text" class="inputFieldLogIn" placeholder="Email"/></input>
          <input type="text" class="inputFieldLogIn" placeholder="Password"/></input>
          <input type="checkbox" /></input>
          <p>Remember me</p>
        </div>
          <div class="logInBox">
            <button class="buttonGrey">Log in</button>
            <button class="buttonWhite">Guest Log in</button>
        </div>
        </form>
      </div>
      <footer>
        <a href="" class="footerLink">Privacy Policy</a>
        <a href="" class="footerLink">Legal notice</a>
      </footer>
    </div>
  </body>
</html>
