<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AddTask Popup</title>
    <link rel="stylesheet" href="./css/style.css?version=2.0" />
  </head>
  <body> 

    <section class="aTPopupWrapper">
      <div class="aTPopupContainer">
        <div class="aTPopup">
          
          <div class="aTPopupTop">
            <div class="aTPopupCategory"><p>User Story</p></div>
            <div class="ATPopupClose"><img src="assets/img/icons/close.svg" alt="Close" /></div>
          </div>
          
          <div class="aTPopupHeadline">
            <h1 class="aTPopupH1">Kochwelt Page & Receipe Recommender</h1>
          </div>
          
          <div class="aTPopupDescription"><p class="aTPopupP">Build start page with recipe recommendation.</p></div>
          
          <div class="aTPopupDueDate">
            <div class="aTPopupDateText"><span class="aTPopupSpan">Due date:</span></div>
            <div class="aTPopupDateValue" id="aTPopupDateValue"><p class="aTPopupP">10/05/23</p></div>
          </div>
          
          <div class="aTPopupPrio">
            <div class="aTPopupPrioText"><span class="aTPopupSpan">Priority:</span></div>
            <div class="aTPopupDateValue" id="aTPopupDateValue"><p class="aTPopupP">Medium</p></div>
          </div>
          
          <div class="aTPopupAssignedTo">
            <span class="aTPopupSpan">Assigned to:</span>
            <div class="assigned-contact-profile-container">
              <div class="assinged-contact-profile" style="background-color: #20d7c2">EM</div>
              <p class="aTPopupP">Emmanuel Mauer</p></div
            >
            <div class="assigned-contact-profile-container">
              <div class="assinged-contact-profile" style="background-color: #462f8a">MB</div>
              <p class="aTPopupP">Marcel Bauer</p></div
            >
            <div class="assigned-contact-profile-container">
              <div class="assinged-contact-profile" style="background-color: #0038ff">AM</div>
              <p class="aTPopupP">Anton Mayer</p></div
            >
          </div>
          
          <div class="aTPopupSubtasks">
            <span class="aTPopupSpan">Subtasks</span>
            <div class="subtaskContainer">
              <input type="checkbox" id="checkboxSubtaskATPopupNr-1" class="checkboxSubtaskATPopup" />
              <label for="checkboxSubtastNotFinished" ></label>
              <p class="aTPopupP">Implement Recipe Recommendation</Ã¼>
            </div>
            <div class="subtaskContainer">
              <input type="checkbox" id="checkboxSubtaskATPopupNr-1" class="checkboxSubtaskATPopup" />
              <label for="checkboxSubtastNotFinished" ></label>
              <p class="aTPopupP">Start Page Layout</span>
            </div>
          </div>
    
          <div class="aTPopupButtonsBottom">
            <div class="aTPopupDelete">
              <img class="delete-img" src="assets/img/icons/delete.svg" alt="Delete" />
              <p class="aTPopupP">Delete</p>
            </div>
            <div class="aTPopupVerticalLine"></div>
            <div class="aTPopupEdit">
              <img class="edit-img" src="assets/img/icons/edit.svg" alt="Edit" />
              <p class="aTPopupP">Edit</p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
