<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./includeHTML.js"></script>
    <script src="./javascript/loadData.js"></script>
    <script src="./javascript/board.js"></script>
    <script src="./templates/boardTemplate.js"></script>
    <script src="./script.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/img/Global/join_logo_black.svg" />
  </head>
  <body onload="includeHTML(), init()">
    <div w3-include-html="sidebar.html"></div>
    <div w3-include-html="topbar.html"></div>

    <div class="container">
      <div id="addTaskPopup" class="add-task-popup d-none">
        <div onclick="closeAddTaskPopup()" class="add-task-popup-close">
          <img src="./assets/img/icons/close.svg" alt="" />
        </div>
        <section class="container-left">
          <div class="headline-add-task">
            <h1 class="headline-h1-add-task">Add Task</h1>
          </div>

          <div id="title">
            <p>Title<span>*</span></p>
            <input required type="text" placeholder="Enter a title" />
          </div>

          <div id="description">
            <p>Description</p>
            <textarea placeholder="Enter a description"></textarea>
          </div>

          <div id="assignedTo">
            <p>Assigned to</p>
            <select name="assigned" id="assigned">
              <option>Select contacts to assign</option>
              <option>Verena Schranz</option>
              <option>Tim Widl</option>
              <option>Christian Grund</option>
            </select>
          </div>

          <div id="requirement">
            <p><span>*</span>This field is required</p>
          </div>
        </section>

        <div class="vertical-line-add-task"></div>

        <section class="container-right">
          <div id="due-date">
            <p>Due Date<span>*</span></p>
            <input required type="date" />
          </div>

          <div class="priority">
            <p>Prio</p>
            <div class="priority-options">
              <div>
                <p>Urgent</p>
                <img
                  src="assets/img/AddTask/ArrowUpPrioSign.svg"
                  alt="Prio High" />
              </div>
              <div>
                <p>Medium</p>
                <img
                  src="assets/img/AddTask/MediumPrioSign.svg"
                  alt="Prio Medium" />
              </div>
              <div>
                <p>Low</p>
                <img
                  src="assets/img/AddTask/ArrowDownPrioSign.svg"
                  alt="Prio Low" />
              </div>
            </div>
          </div>

          <div class="category">
            <p>Category<span>*</span></p>
            <select id="category-options">
              <option>Select contacts to assign</option>
              <option>Verena Schranz</option>
              <option>Tim Widl</option>
              <option>Christian Grund</option>
            </select>
          </div>

          <div id="subtasks">
            <p>Subtasks</p>
            <div class="inputFieldBox">
              <input type="text" placeholder="Add new subtask" />
              <img
                class="inputImgPlus"
                src="assets/img/AddTask/plus.svg"
                alt="Add Icon" />
            </div>
          </div>

          <div class="btns-down-right-add-task">
            <button id="clear" class="buttonWhite">
              Clear <img src="assets/img/AddTask/cancel.svg" alt="Clear Icon" />
            </button>
            <button id="create-task" class="buttonGrey">
              Create Task
              <img src="assets/img/AddTask/check_white.svg" alt="Check Icon" />
            </button>
          </div>
        </section>
      </div>
      <div class="row space-between">
        <div>
          <h1>Board</h1>
        </div>
        <div class="search-side">
          <div class="inputFieldBox">
            <input
              type="search"
              class="search-side-bar"
              placeholder="Find Task"
              id="email"
              minlength="5"
              required="" />
            <div class="search-side-bar-vertical-line"></div>
            <img
              src="./assets/img/Board/search.svg"
              alt=""
              class="search-side-input-img" />
          </div>

          <button class="buttonGrey buttonLogin" onclick="openAddTaskPopup()">
            Add Task
            <span class="add-class"
              ><img src="./assets/img/Board/PlusButton.svg" alt=""
            /></span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="board-title">
            To do
            <div onclick="openAddTaskPopup()" class="board-svg-container"></div>
          </div>
          <div
            class="board drag-area"
            id="todo"
            ondrop="moveTo('todo')"
            ondragleave="removeHighlight('todo')"
            ondragover="allowDrop(event); highlight('todo')"></div>
        </div>
        <div class="col-4">
          <div class="board-title">
            In progress
            <div onclick="openAddTaskPopup()" class="board-svg-container"></div>
          </div>
          <div
            class="board drag-area"
            id="inProgress"
            ondrop="moveTo('inProgress')"
            ondragleave="removeHighlight('inProgress')"
            ondragover="allowDrop(event); highlight('inProgress')"></div>
        </div>
        <div class="col-4">
          <div class="board-title">
            Await feedback
            <div onclick="openAddTaskPopup()" class="board-svg-container"></div>
          </div>
          <div
            class="board drag-area"
            id="awaitFeedback"
            ondrop="moveTo('awaitFeedback')"
            ondragleave="removeHighlight('awaitFeedback')"
            ondragover="allowDrop(event); highlight('awaitFeedback')"></div>
        </div>
        <div class="col-4">
          <div class="board-title">
            Done
            <div onclick="openAddTaskPopup()" class="board-svg-container"></div>
          </div>
          <div
            class="board drag-area"
            id="done"
            ondrop="moveTo('done')"
            ondragleave="removeHighlight('done')"
            ondragover="allowDrop(event); highlight('done')"></div>
        </div>
      </div>
    </div>
  </body>
</html>
