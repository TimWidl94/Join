<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <!-- <link rel="stylesheet" href="style/sidebar.css" /> -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="main">
      <div class="logo">
        <img src="assets/img/Sidebar_Topbar/logo-white.svg" alt="Join Logo" />

      <section class="menu">

          </div>

        <a href="./addTask.html">

        <a href="./board.html">

          </div>
        </a>
        <a href="./contacts.html">
          <div id="sidebar-contacts">
            <img src="assets/img/Sidebar_Topbar/contacts_icon_grey.svg" alt="'Contacts' Icon" />

          </div>

      <section class="notes">

      </section>
